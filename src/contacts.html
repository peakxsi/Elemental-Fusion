        <h1>Форма для зворотнього зв'язку</h1>

        <p class="common-text">
            Далі Ви можете заповнити форму і надіслати відгук щодо роботи сайту. Це допоможе виявити недоліки і покращити нашу роботу!

        <form name="Message" id="sendMessage">
            <label for="user_post">Ваша пошта:</label>

            <br>
            <label for="message">Ваше повідомлення:</label>
            <br>
            <textarea name="text" onfocus="setBc(this)" onblur="resetBc(this)"></textarea>
            <br>
            <br>
            <input type="submit" value="Відправити" id="button-submit" />
        </form>
