<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <style type="text/css">
        @import url("css/style.css");
    </style>
    <script src="js/js.js"></script>
</head>

<body class="body-paral">

    <header>

        <div class="container-header">
            <button><a href="/index">Головна</a></button>
            <button><a href="/web-designer">Web-designer</a></button>
            <button><a href="/web-developer">Web-developer</a></button>
            <button><a href="/test-engineer">Test-engineer</a></button>
            <button><a href="/data-analyst">Data-analytic</a></button>
            <button><a href="/links">Посилання</a></button>
            <button><a href="/contacts">Зв'язок</a></button>
            <button><a href="/new-parallax">Паралакс</a></button>
        </div>

    </header>

    <div class="header-paral">
        <div class="bg-paral">
            <div class="cat-paral"></div>
        </div>
        <div class="text-paral">PARALLAX</div>
    </div>
    <script>
        document.onmousemove = (e) => {
            let bg = document.querySelector('.bg-paral');
            let hacker = document.querySelector('.cat-paral');

            let x = e.clientX / window.innerWidth;
            let y = e.clientY / window.innerHeight;

            bg.style.transform = "translate(-" + x * 50 + "px, -" + y * 50 + "px)";
            hacker.style.transform = "translate(-" + x * 70 + "px, -" + y * 70 + "px)";
        };
    </script>
</body>

</html>
